<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>我的购物车</title>
    <link rel="stylesheet" href="../css/base (2).css" />
    <link rel="stylesheet" href="../css/cart.css" />
</head>
<body>
    <div id="header">
        <div class="container">
            <a href="//www.mogujie.com" class="home fl"><i class="home-i glyphicon glyphicon-home"></i>蘑菇街首页</a>
            <ul class="header-top fr">
                <li class="header-r"><a href="html/login.html" class="a1">登录</a></li>
                <li class="header-r"><a href="" class="a1"><i class="i1 glyphicon glyphicon-th-list"></i>我的订单</a></li>
                <li class="header-r"><a href="" class="a1"><i class="i1 i3 glyphicon glyphicon-shopping-cart"></i>购物车</a></li>
                <li class="header-r"><a href="" class="a1">客户服务<i class="i2 glyphicon glyphicon-menu-down"></i></a></li>
                <li class="header-r"><a href="" class="a1 a2"><span class="span1">小店</span>商家后台<i class="i2 glyphicon glyphicon-menu-down"></i></a></li>
            </ul> 
        </div>   
    </div>
    <div id="Cart">
        <div class="container clearfix">
            <div class="header-topCart">
                <a href="#" class="logo fl" title="蘑菇街首页">
                    <img src="../img/m2.png" class="png" />
                </a>
                <div class="cart-bar fr">
                    <div class="cart-barc">
                        <div class="cart-barl"></div>
                        <span>1<i>购物车</i></span>
                        <span>2<i>确认订单</i></span>
                        <span>3<i>支付</i></span>
                        <span>4<i>完成</i></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="CartL">
        <div class="container">
            <div class="goods-list">
                <ul class="gli clearfix">
                    <li><a href="#" class="ga">全部商品<span>1</span></a></li>
                    <li><a href="#" class="ga">优惠<span>1</span></a></li>
                    <li><a href="#">库存紧张<span>0</span></a></li>
                </ul>
                <table class="cart-tab">
                    <thead>
                        <tr>
                            <th class="th-t">
                                <input type="checkbox" name="s_all" class="chk">
                                <label for="lab">全选</label>
                            </th>
                            <th class="th-t"></th>
                            <th class="th-t">商品信息</th>
                            <th class="th-t">单价(元)</th>
                            <th class="th-t">数量</th>
                            <th class="th-t">小计(元)</th>
                            <th class="th-t">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="cart-tc">
                            <td class="cart-td">
                                <input type="checkbox" />
                                <a href="#">迈尚MS</a>
                            </td>
                        </tr>
                        <tr class="cart-tb">
                            <td><input type="checkbox" /></td>
                            <td>
                                <a href="#" class="cart-ta"><img src=""/></a></td>
                                <a href="#" class="cart-tt"></a>
                                <p class="terms">
                                    <span class="price"></span>
                                </p>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>     
</body>
</html>
