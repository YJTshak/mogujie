<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>放大镜</title>
    <link rel="stylesheet" href="../lib/jquery-lxzoom/jquery.lxzoom.css" />
    <style type="text/css">
        body{padding:200px 0 0 200px;}
        .small img{width:100px;}
    </style>
    <script src="../js/jquery-3.2.1.js" type="text/javascript"></script>
    <script src="../lib/jquery.yzoom/jquery.yzoom.js" type="text/javascript"></script>
</head>
<body>
    <script type="text/javascript">
        jQuery(($)=>{
            $('.goods').yzoom({width:500,height:200}).addClass('box');
            $('.small').on('click','img',function(){
                $('.goods img').attr({
                    'src':this.src,
                    'data-big':this.dataset.big
                });
            })
        });

    </script>
    <div class="goods">
        <img src="../img/car_min.png" data-big="../img/car.jpg" />
    </div>
    <div class="small">
        <img src="../img/g1.jpg" data-big="../img/g1.jpg" />
        <img src="../img/g2.jpg" data-big="../img/g2.jpg" />
        <img src="../img/g3.jpg" data-big="../img/g3.jpg" />
    </div>
</body>
</html>
